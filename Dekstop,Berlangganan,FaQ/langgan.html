<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}
.container {
  position: relative;
  text-align: center;
  height: 100%;
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>
<div class="container">
  <img src="background.jpg" alt="Snow" style="width:100%;">
  <div class="centered">
  <img src="logo.jpg" style="width:30%;">
  <h1 style="text-shadow: 10px -8px 5px;">TERIMAKASIH TELAH BERLANGGANAN.</h1>

    </div>
</div>
</body>
</html>
